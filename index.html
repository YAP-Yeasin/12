<html>
<head>
    <title>Contact_form</title>
    <link rel="stylesheet" type="text/css" href="c-style.css">
</head>

<body>
    <div class="contact-title">
        <h1>Massage me ,i will contact you as soon as posible</h1>

    </div>

    <div class="contact-from">
        <form id="contact-form" method="post" action="contact-hander.php">
            <input name="name" type="text" class="form-control" placeholder="Your Name" required><br>

            <input name="email" type="email" class="form-control" placeholder="Your Email" required><br>

            <input name="number" type="tel" class="form-control" placeholder="Your Phone Number" pattern="[0-9]{11}" required><br>

            <textarea name="message" class="form-control" placeholder="Message" cols="30" rows="10"></textarea><br>
            <input type="Submit" class="form-control submit" value="SEND MESSAGE">
        </form>
    </div>
</body></html>
